    <title>chat room</title>

<body>
    <!--container & title-->
<div class="container my-4">
     <h1 class="my-2 text-center text-info">Chat-Box</h1>
    
   <!--buttons for chat room-->
<div class="chat-rooms mb-3 text-center">
    <h3 class="my-2 text-light">Select a Chatroom</h3>
    <button class="btn" id="general">General</button>
    <button class="btn" id="gaming">Gaming</button>
    <button class="btn" id="music">Music</button>
    <button class="btn" id="dating">Dating</button>
</div> 

    <!--chat list / window-->
<div class="chat-window">
    <ul class="chat-list list-group "></ul>
</div>

    <!--new chat form-->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepand">
                <div class="input-group-text font-weight-bold">Your message</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
            <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>

   <!--update new form-->

   <form class="new-name my-3">
       <div class="input-group">
           <div class="input-group-prepand">
               <div class="input-group-text font-weight-bold">Update Name</div>
           </div>
           <input type="text" id="name" class="form-control" required>
           <div class="input-group-append">
               <input type="submit" class="btn" value="update">
           </div>
       </div>
       <div class="update-msgr"></div>
   </form>

</div>
